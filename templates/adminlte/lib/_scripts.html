{% load static %}

{% block scripts %}

    <script>    $.widget.bridge('uibutton', $.ui.button); </script>
    <script src="{% static "bootstrap/dist/js/bootstrap.min.js" %} "></script>
    <!-- <script src="{% static "js/bootstrap-modalmanager.js" %} "></script> -->
    <!-- <script src="{% static "js/bootstrap-modal.js" %} "></script> -->
    <script src="{% static "admin-lte/dist/js/app.min.js" %}"></script>
    <script src="{% static "datepicker/js/bootstrap-datepicker.js" %}"></script>
    <!-- <script src="{% static "select2/js/select2.js" %}"></script> -->

    <!-- <script src="https://cdn.datatables.net/1.10.11/js/jquery.dataTables.min.js"></script> -->
    <script src="{% static "js/jquery.dataTables.min.js" %}"></script>
    <script src="//cdn.rawgit.com/hilios/jQuery.countdown/2.2.0/dist/jquery.countdown.min.js"></script>

    <script src="{% static "js/modales.js" %}"></script>

    <script>

        $(function () {

            $(".ui-dialog").css("z-index", 900)
            $(".ui-dialog-buttonset").css("float", "left")


            $(".datepicker").datepicker({
                changeMonth: true,
                changeYear: true,
                yearRange: "1960:2020",
                format: 'yyyy-mm-dd',
                autoclose: true,
                // You can put more options here.
            });
        });
        $(document).ready(function () {
            $('.datepicker').datepicker();
            $.fn.modal.Constructor.prototype.enforceFocus = function () {
            };
        });
    </script>


{% endblock %}
