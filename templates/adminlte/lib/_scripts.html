{% load static %}

{% block scripts %}
    <script src="{% static "js/jquery-ui.min.js" %} "></script>

    <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
    <script>    $.widget.bridge('uibutton', $.ui.button); </script>
    <script src="{% static "bootstrap/dist/js/bootstrap.min.js" %} "></script>
    <script src="{% static "admin-lte/dist/js/app.min.js" %}"></script>
    <script src="{% static "datepicker/js/bootstrap-datepicker.js" %}"></script>
    <!-- <script src="{% static "select2/js/select2.js" %}"></script> -->

    <!-- <script src="https://cdn.datatables.net/1.10.11/js/jquery.dataTables.min.js"></script> -->
    <script src="{% static "js/jquery.dataTables.min.js" %}"></script>
    <script src="//cdn.rawgit.com/hilios/jQuery.countdown/2.2.0/dist/jquery.countdown.min.js"></script>


    <script>
        $(function () {
            $(".datepicker").datepicker({
                changeMonth: true,
                changeYear: true,
                yearRange: "1960:2020",
                format: 'yyyy-mm-dd',
                autoclose: true,
                // You can put more options here.
            });
        });
        $(document).ready(function () {
            $('.datepicker').datepicker();
        });
    </script>

    <script>
        $(document).ready(function () {
            $('.modal.fade').on('hidden.bs.modal', function (event) {
                $(this).removeClass('fv-modal-stack');
                $('body').data('fv_open_modals', $('body').data('fv_open_modals') - 1);
            });

            $('.modal.fade').on('shown.bs.modal', function (event) {

                console.log(event.toString());
                console.log("shown.bs.modal");
                console.log($('body').data('fv_open_modals'));
                // keep track of the number of open modals
                if (typeof($('body').data('fv_open_modals')) == 'undefined') {
                    $('body').data('fv_open_modals', 0);
                }

                // if the z-index of this modal has been set, ignore.
                if ($(this).hasClass('fv-modal-stack')) {
                    console.log($('body').data('fv_open_modals'));
                    return;
                }

                $(this).addClass('fv-modal-stack');
                $('body').data('fv_open_modals', $('body').data('fv_open_modals') + 1);
                $(this).css('z-index', 1040 + (10 * $('body').data('fv_open_modals')));
                $('.modal-backdrop').not('.fv-modal-stack')
                    .css('z-index', 1039 + (10 * $('body').data('fv_open_modals')));

                $('.modal-backdrop').not('fv-modal-stack')
                    .addClass('fv-modal-stack');
            });
        });
    </script>



{% endblock %}
