{% extends 'ebase.html' %}

{% block content %}


    <div class="box box-solid box-primary nav-tabs-custom">
        <ul class="nav nav-tabs pull-right ui-sortable-handle">
            <li class="active"><a href="#mis-cursos" data-toggle="tab" aria-expanded="true">Mis cursos</a></li>
            <li class=""><a href="#agregar" data-toggle="tab" aria-expanded="false"><span
                    id="accion">Agregar</span></a></li>
            <!-- <li class=""><a href="#otros" data-toggle="tab" aria-expanded="false">Cursos de otros miembros</a>-->
            </li>
            <li class="pull-left header"><i class="fa fa-inbox"></i></li>
        </ul>


        <div class="tab-content no-padding">

            <div id="mis-cursos" class="tab-pane active">
                <div class="bg-light-blue-active box-header with-border">
                    <h3 class="box-title">Mis cursos de especialización</h3>
                    <div class="box-tools pull-right">
                        <!-- Buttons, labels, and many other things can be placed here! -->
                        <!-- Here is a label for example -->
                    </div><!-- /.box-tools -->
                </div><!-- /.box-header -->
                <div class="box-body">


                    <script>
                        jQuery(document).ready(function ($jquery) {
                            $jquery('#cursos_json').dataTable({
                                "iDisplayLength": 15,
                                "ajax": {
                                    "processing": true,
                                    "url": "{% url 'cursos_json' %}",
                                    "dataSrc": ""
                                },


                                "columns": [
                                    {
                                        "data": "fields.nombre_curso",
                                        "fnCreatedCell": function (nTd, sData, oData, iRow, iCol) {
                                            $(nTd).html("<a href='curso/" + oData.fields.slug + "'>" + oData.fields.nombre_curso + "</a>");
                                        }
                                    },
                                    {"data": "fields.tipo"},
                                    {"data": "fields.horas"},
                                    {"data": "fields.dependencia"},
                                ]
                            });
                        });
                    </script>


                    <table id="cursos_json" class="dataTables_wrapper form-inline dt-bootstrap" style="width: 100%">
                        <thead>
                        <tr>

                            <th>nombre_curso</th>
                            <th>Tipo</th>
                            <th>Horas</th>
                            <th>Dependencia</th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>


                </div><!-- /.box-body -->
            </div>

            <div id="agregar" class="tab-pane">
                <div class="bg-light-blue-active box-header with-border">
                    <h3 class="box-title">Agregar curso de especialización</h3>
                    <div class="box-tools pull-right">
                        <!-- Buttons, labels, and many other things can be placed here! -->
                        <!-- Here is a label for example -->
                    </div><!-- /.box-tools -->
                </div><!-- /.box-header -->
                <div class="box-body">


                    <p>prueba</p>

                </div><!-- /.box-body -->
            </div>


            <div id="ver" class="tab-pane">
                <div class="bg-light-blue-active box-header with-border">
                    <h3 class="box-title">Ver curso de especialización</h3>
                    <div class="box-tools pull-right">
                        <!-- Buttons, labels, and many other things can be placed here! -->
                        <!-- Here is a label for example -->
                    </div><!-- /.box-tools -->
                </div><!-- /.box-header -->
                <div class="box-body">


                    <p>prueba</p>

                </div><!-- /.box-body -->
            </div>

        </div>

{% endblock %}
