<div class="form-group" style="margin-top: -10px;">
    <div class="input-group date">
        <div class="input-group-addon">
            <i class="fa fa-calendar"></i>
        </div>
        <input style="padding-left: 18px"; data-provide="datepicker" class="datepicker form-control pull-right" id="id_{{ widget.name }}" name="{{ widget.name }}" type="text"{% if widget.value %} value="{{ widget.value }}"{% endif %}>
        <div class="input-group-addon">
            <i class="fa fa-question-circle"></i>
        </div>
    </div>
</div>
